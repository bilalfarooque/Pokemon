<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <div class="head-container">

      <ul class="header-list">
        <li class="head-item1">
          <a class="head-link" href="#"><img src="./assets/icons/logo-pokemon-79x45.png" alt="pokemon logo"></a>
        </li>
        <li class="head-item2">
          <a class="head-link" href="#"><img src="./assets/icons/logo-pokemoncenter-79x45.png" alt="centre"></a>
        </li>
        <li class="head-item2">
          <a class="head-link" href="#"><img src="./assets/icons/corporate-en.png" alt="center"></a>
        </li>
        <li class="head-item">
          <a class="head-link" href="#"><img src="./assets/icons/sv02-gus-175-en.png" alt="center"></a>
        </li>
        <li class="head-item">
          <a class="head-link" href="#"><img src="./assets/icons/scarlet-violet-175x50-en.jpg" alt="center"></a>
        </li>
        <li class="head-item">
          <a class="head-link" href="#"><img src="./assets/icons/community-forums-175x50-en.png" alt="center"></a>
        </li>

      </ul>
    </div>

  </header>

  <!-- header ended -->

  <nav>
    <div class="nav-container">
      <div class="navbar">
        <ul class="navbar-links">

          <li class="nav-item" id="link1">
            <a href="#">
              <i class="fa-solid fa-shield-cat fa-2x"></i>
              <p>Home</p>
            </a>
          </li>

          <li class="nav-item" id="link2">
            <a href="#">
              <i class="fa-solid fa-bullseye fa-2x"></i>
              <p>Pokédex</p>
            </a>
          </li>

          <li class="nav-item" id="link3">
            <a href="#">
              <i class="fa-solid fa-gamepad fa-2x"></i>
              <p>Video Games & Apps</p>
            </a>
          </li>

          <li class="nav-item" id="link4">
            <a href="#">
              <i class="fa-solid fa-money-bill-trend-up fa-2x"></i>
              <p>Trading Card Game</p>
            </a>
          </li>

          <li class="nav-item" id="link5">
            <a href="#">
              <i class="fa-solid fa-tv fa-2x"></i>
              <p>Pokémon TV</p>
            </a>
          </li>

          <li class="nav-item" id="link6">
            <a href="#">
              <i class="fa-solid fa-trophy fa-2x"></i>
              <p>Play! Pokémon Events</p>
            </a>
          </li>

          <li class="nav-item" id="link7">
            <a href="#">
              <i class="fa-regular fa-newspaper fa-2x"></i>
              <p>News</p>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- navbar ended -->

  <div class="user-dashboard">
    <div class="drawer">
      <div class="signup">
        <a href="http://">
          <i class="fa-solid fa-circle-user fa-3x"></i>
          <p>Log In</p>
        </a>

      </div>
      <div class="search">
        <a href="http://">
          <i class="fa-solid fa-magnifying-glass fa-3x"></i>
        </a>

      </div>
    </div>
  </div>

  <div class="main">
    <!-- 1st section -->
    <section id="template-d-hero">
      <div class="hero-wrapper">

      </div>
    </section>


  </div>

  <script src="https://kit.fontawesome.com/8782d71a76.js" crossorigin="anonymous"></script>
</body>

</html>
